<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css">
		.images  {
			background-image:url(menu.jpg);
			background-size:100%;
		}
		.btun:hover {
			background:#E8F18B;
			transition:0.5s;
		}
		.ups:hover {
			background:darkgrey;
		}
		.downs:hover {
			background:darkgrey;
		}
		.menu {
			background:orange;
			margin-top:300px;
			margin-left:auto;
			margin-right:auto;
			border: 3px solid white;
			width:500px;
			height:200px;
		}
		.arena1 {
			display:none;
		}
		.btun {
			background:#DFF03A;
			border:2px solid white;
			width:300px;
			height:50px;
			margin-top:50px;
			margin-left:100px;
			transition:0.5s;
			
		}
		.monster_img {
			position:absolute;
			width:300px;
			left:290px;
			top:100px;
		}
		.absolute {
			position:absolute;
		}
		.struct {
			display:none;
		} 
	</style>
</head>
<body class="images">
	<h1 class="absolute struct" style="left:70%; top:85%">Time: <span class="timer"></span>s</h1>
	<h1 class="absolute struct" style="left:10%; top:22%">Money: <span class="cash">0</span></h1>
	<h1 class="absolute struct" style="left:90%; top:90%">DMG: <span class="dmg"></span></h1>
	<h1 class="absolute struct bg-white" style="left:66%; top:27%; width: 400px">Level: <span class="level">1</span></h1>
	<div class="absolute col-6 struct" style="left:65%; top:33%">
		<div style="width:404px; border: 2px solid black; height:54px">
			<div class="health" style="width:400px; height:50px; background:#41D600; transition:0.2s">
				<h1 class="absolute struct" style="left:2%; top:5%">HP: <span class="hp"></span></h1>
			</div>
		</div>
	</div>
	<div class="menu">
		<button class="btun menu_btn">Начать играть</button>
	</div>
<div class="row">
	<div class="arena1 col-6" style="height:600px; margin-top:320px">
		<div class="bg-secondary">
			<div class="row">
				<div class="col-3 ml-3" style="height:100px">
					<div class="row">
						<div style="background:url(weap1.png); background-size:100% 100%;" class="col-4">

						</div>
						<div class="col-3">
							<p class="mt-1 mb-1"><span class="cashs_1">10</span>р</p>
							<p class="mt-1 mb-1">+1</p>
							<button class="btn_1">Купить</button>
						</div>
					</div>
				</div>
				<div class="col-3 ml-5" style="height:100px">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-3 ml-3" style="height:100px">
					<div class="row">
						<div style="background:url(weap2.png); background-size:100% 100%;" class="col-4">

						</div>
						<div class="col-3">
							<p class="mt-1 mb-1"><span class="cashs_2">100</span>р</p>
							<p class="mt-1 mb-1">+20</p>
							<button class="btn_2">Купить</button>
						</div>
					</div>
				</div>
				<div class="col-3 ml-5" style="height:100px">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-3 ml-3" style="height:100px">
					<div class="row">
						<div style="background:url(weap3.png); background-size:100% 100%;" class="col-4">

						</div>
						<div class="col-3">
							<p class="mt-1 mb-1"><span class="cashs_3">500</span>р</p>
							<p class="mt-1 mb-1">+150</p>
							<button class="btn_3">Купить</button>
						</div>
					</div>
				</div>
				<div class="col-3 ml-5" style="height:100px">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-3 ml-3" style="height:100px">
					<div class="row">
						<div style="background:url(weap4.png); background-size:100% 100%;" class="col-4">

						</div>
						<div class="col-3">
							<p class="mt-1 mb-1"><span class="cashs_4">5000</span>р</p>
							<p class="mt-1 mb-1">+2000</p>
							<button class="btn_4">Купить</button>
						</div>
					</div>
				</div>
				<div class="col-3 ml-5" style="height:100px">

				</div>
			</div>
			<div class="row mt-2">
				<div class="col-3 ml-3" style="height:100px">
					<div class="row">
						<div style="background:url(weap5.png); background-size:100% 100%;" class="col-4">

						</div>
						<div class="col-3">
							<p class="mt-1 mb-1"><span class="cashs_5">25000</span>р</p>
							<p class="mt-1 mb-1">+15000</p>
							<button class="btn_5">Купить</button>
						</div>
					</div>
				</div>
				<div class="col-3 ml-5" style="height:100px">

				</div>
			</div>
		</div>
	</div>
	<div class="monster col-6 struct" style="height:600px; margin-top:360px;">
		<div class="monster_img col-6" style ="background-image:url(1.png); background-size:100% 100%; height:300px;">
			
		</div>
		<button class="absolute struct downs" style="left:15%; top:50%;"> < </button>
	<button class="absolute struct ups" style="left:85%; top:50%;"> > </button>

	</div>
</div>
	<script type="text/javascript">
		let menu = document.querySelector(".menu");
		let menu_btn = document.querySelector(".menu_btn");

		let arena1 = document.querySelector(".arena1");
		
		let images = document.querySelector(".images");

		let struct = document.querySelectorAll(".struct");

		let monster = document.querySelectorAll(".monster");
		let monsters_1 = ["url(1.png)", "url(2.png)", "url(3.png)", "url(4.png)", "url(5.png)", "url(6.png)", "url(7.png)", "url(8.png)", "url(9.png)", "url(10.png)", "url(11.png)", "url(12.png)", "url(13.png)", "url(14.png)"];
		let monsters_2 = ["url(2_1.png)","url(2_2.png)", "url(2_3.png)", "url(2_4.png)", "url(2_5.png)"];
		let monster_img = document.querySelector(".monster_img");
		let hp = document.querySelector(".hp");
		let health = document.querySelector(".health");
		let timer = document.querySelector(".timer");
		let long = 400;

		let dmg = document.querySelector(".dmg");
		let damage = 1;
		let cash = document.querySelector(".cash");
		let money = 10000;
		let level = document.querySelector(".level");
		let lvl = 1;
		let max = 1;

		let btn1 = document.querySelector(".btn_1");
		let btn2 = document.querySelector(".btn_2");
		let btn3 = document.querySelector(".btn_3");
		let btn4 = document.querySelector(".btn_4");
		let btn5 = document.querySelector(".btn_5");

		let cashs_1 = document.querySelector(".cashs_1");
		let cashs_2 = document.querySelector(".cashs_2");
		let cashs_3 = document.querySelector(".cashs_3");
		let cashs_4 = document.querySelector(".cashs_4");
		let cashs_5 = document.querySelector(".cashs_5");

		let cashs = [0, 0, 0, 0, 0];

		let ups = document.querySelector(".ups");
		let downs = document.querySelector(".downs");

		let getRandom = function() {
			let n=Math.random()*monsters_1.length;
			n = Math.round(n);
			return n;
		}
		let getRandom2 = function() {
			let n=Math.random()*monsters_2.length;
			n = Math.round(n);
			return n;
		}

		let m1 = {
			hp:(25 * lvl * lvl * lvl),
			time:10,
		}
		let time = function () {
			m1.time = m1.time - 1;
			timer.innerHTML = m1.time;
			if (m1.time <= 0) {
				if (lvl == max && lvl != 1) {
					lvl = lvl - 1;
					if (lvl != 10) {
						level.innerHTML = lvl;
					}
					if (lvl == 10) {
						level.innerHTML = "BOSS - 10";
					}
				}
				health.style.background = "#41D600"
				long = 400;
				health.style.width = long + "px";
				if (lvl == 10) {
					m1.time = 30;
				}
				if (lvl != 10) {
					m1.time = 10;
				}
				timer.innerHTML = m1.time;
				if (lvl == 10) {
				m1.hp = (25 * lvl * lvl * lvl * lvl);
				}
				if (lvl != 10) {
				m1.hp = (25 * lvl * lvl * lvl);
				}
				m1.hp = Math.round(m1.hp);
				hp.innerHTML = m1.hp;
				if (lvl != 10 && lvl < 10) {
				monster_img.style.backgroundImage = monsters_1[getRandom()];
				}
				if (lvl != 10 && lvl > 10) {
				monster_img.style.backgroundImage = monsters_2[getRandom2()];
				}
				if (lvl == 10) {
					monster_img.style.backgroundImage = "url(boss1.png)";
				}
			}
		}
		setInterval(time, 1000);
		menu_btn.onclick = function () {
			menu.style.display = "none";
			arena1.style.display = "block";
			images.style.backgroundImage = "url(arena1.jpg)";
			monster_img.style.backgroundImage = monsters_1[getRandom()];
			for (let i=0; i<struct.length; i=i+1) {
				struct[i].style.display = "block";
			};
			m1.time = 10;
			m1.hp = Math.round(m1.hp);
			hp.innerHTML = m1.hp;
			dmg.innerHTML = damage;

		}
		/*(10/100 * (100+cashs[0]))*/
		btn1.onclick = function () {
			let x = (10/100 * (100 + cashs[0]));
			x = Math.round(x);
			if (money >= x) {
				damage = damage + 1;
				dmg.innerHTML = damage;
				money = money - x;
				cashs[0] = (cashs[0] + 10) * 1.1;
				x = (10/100 * (100 + cashs[0]));
				x = Math.round(x);
				cash.innerHTML = money;
				cashs_1.innerHTML = x;
			};
		}

		btn2.onclick = function () {
			let x = (100/100 * (100 + cashs[1]));
			x = Math.round(x);
			if (money >= x) {
				damage = damage + 20;
				dmg.innerHTML = damage;
				money = money - x;
				cashs[1] = cashs[1] + 10;
				cashs[1] = cashs[1] * 1.1;
				x = (100/100 * (100 + cashs[1]));
				x = Math.round(x);
				cash.innerHTML = money;
				cashs_2.innerHTML = x;
			}
		}

		btn3.onclick = function () {
			let x = (500/100 * (100 + cashs[2]));
			x = Math.round(x);
			if (money >= x) {
				damage = damage + 150;
				dmg.innerHTML = damage;
				money = money - x;
				cashs[2] = cashs[2] + 10;
				cashs[2] = cashs[2] * 1.1;
				x = (500/100 * (100 + cashs[2]));
				x = Math.round(x);
				cash.innerHTML = money;
				cashs_3.innerHTML = x;
			}
		}

		btn4.onclick = function () {
			let x = (5000/100 * (100+cashs[3]));
			x = Math.round(x);
			if (money >= x) {
				damage = damage + 2000;
				dmg.innerHTML = damage;
				money = money - x;
				cashs[3] = cashs[3] + 10;
				cashs[3] = cashs[3] * 1.1;
				x = (5000/100 * (100 + cashs[3]));
				x = Math.round(x);
				cash.innerHTML = money;
				cashs_4.innerHTML = x;
			}
		}
		btn5.onclick = function () {
			let x = (25000/100 * (100+cashs[4]));
			x = Math.round(x);
			if (money >= x) {
				damage = damage + 15000;
				dmg.innerHTML = damage;
				money = money - x;
				cashs[4] = cashs[4] + 10;
				cashs[4] = cashs[4] * 1.1;
				x = (25000/100 * (100 + cashs[4]));
				x = Math.round(x);
				cash.innerHTML = money;
				cashs_5.innerHTML = x;
			}
		}

		ups.onclick = function () {
			lvl = lvl + 1;
			if (lvl <= max && lvl != 10 && lvl < 10) {
				monster_img.style.backgroundImage = monsters_1[getRandom()];
			}
			if (lvl <= max && lvl != 10 && lvl > 10) {
				monster_img.style.backgroundImage = monsters_2[getRandom2()];
			}
			if (lvl == 10 && lvl <= max) {
				monster_img.style.backgroundImage = "url(boss1.png)";
			}
			if (lvl > max) {
				lvl = lvl - 1;
			}
			health.style.background = "#41D600";
			long = 400;
			health.style.width = long + "px";
			if (lvl == 10) {
				m1.time = 30;
			}
			if (lvl != 10) {
				m1.time = 10;
			}
			if (lvl > 10) {
					images.style.backgroundImage = "url(arena2.png)";
			}
			if (lvl <= 10) {
					images.style.backgroundImage = "url(arena1.jpg)";
			}
			timer.innerHTML = m1.time;
			if (lvl != 10) {
						level.innerHTML = lvl;
			}
			if (lvl == 10) {
						level.innerHTML = "BOSS - 10";
			}
			if (lvl != 10) {
				m1.hp = (25 * lvl * lvl * lvl);
			}
			if (lvl == 10) {
				m1.hp = (25 * lvl * lvl * lvl * lvl);
			}
			m1.hp = Math.round(m1.hp);
			hp.innerHTML = m1.hp;

		}

		downs.onclick = function () {
			lvl = lvl - 1;
			if (lvl >= 1 && lvl != 10 && lvl < 10) {
				monster_img.style.backgroundImage = monsters_1[getRandom()];
			}
			if (lvl != 10 && lvl > 10) {
				monster_img.style.backgroundImage = monsters_2[getRandom2()];
			}
			if (lvl == 10) {
				monster_img.style.backgroundImage = "url(boss1.png)";
			}
			if (lvl < 1) {
				lvl = lvl + 1;
			}
			health.style.background = "#41D600";
			long = 400;
			health.style.width = long + "px";
			if (lvl == 10) {
				m1.time = 30;
			}
			if (lvl != 10) {
				m1.time = 10;
			}
			if (lvl > 10) {
				images.style.backgroundImage = "url(arena2.png)";
			}
			if (lvl <= 10) {
				images.style.backgroundImage = "url(arena1.jpg)";
			}
			timer.innerHTML = m1.time;
			if (lvl != 10) {
						level.innerHTML = lvl;
			}
			if (lvl == 10) {
						level.innerHTML = "BOSS - 10";
			}
			if (lvl != 10) {
				m1.hp = (25 * lvl * lvl * lvl);
			}
			if (lvl == 10) {
			m1.hp = (25 * lvl * lvl * lvl * 10);
				}
			m1.hp = Math.round(m1.hp);
			hp.innerHTML = m1.hp;

		}
		let boss1_skill = function () {
			if (lvl == 10) {
				long = (long / m1.hp) * (m1.hp + 10000);
				m1.hp = m1.hp + ((25 * lvl * lvl * lvl * lvl)/100 * 4);
				if (m1.hp > 250000) {
					m1.hp = 250000;
					long = 400;
				}
				hp.innerHTML = m1.hp;
				if (long < 300) {
					health.style.background = "yellow";
				}
				if (long < 150) {
					health.style.background = "orange";
				}
				if (long < 75) {
					health.style.background = "red";
				}
				if (long > 300) {
					health.style.background = "#41D600";
				}
				health.style.width = long + "px";
			}
			
		}
		setInterval(boss1_skill, 2000);
		monster_img.onclick = function () {
			long = (long / m1.hp) * (m1.hp - damage);
			if (long < 300) {
				health.style.background = "yellow";
			}
			if (long < 150) {
				health.style.background = "orange";
			}
			if (long < 75) {
				health.style.background = "red";
			}
			m1.hp = m1.hp - damage;
			m1.hp = Math.round(m1.hp);
			hp.innerHTML = m1.hp;
			health.style.width = long + "px";
			if (m1.hp <= 0) {
				health.style.background = "#41D600"
				long = 400;
				health.style.width = long + "px";
				if (lvl != 10) {
					money = money + 10 * lvl * lvl;
				}
				if (lvl == 10) {
					money = money + 10 * lvl * lvl * lvl;
				}
				cash.innerHTML = money;
				timer.innerHTML = m1.time;
				if (lvl == max) {
					max = max + 1;
					lvl = lvl + 1;
					if (lvl != 10) {
						level.innerHTML = lvl;
					}
					if (lvl == 10) {
						level.innerHTML = "BOSS - 10";
					}
				}
				if (lvl == 10) {
					m1.time = 30;
				}
				if (lvl != 10) {
					m1.time = 10;
				}
				if (lvl == 10) {
				monster_img.style.backgroundImage = "url(boss1.png)";
				m1.hp = (25 * lvl * lvl * lvl * lvl);
				}
				if (lvl > 10) {
					images.style.backgroundImage = "url(arena2.png)";
				}
				if (lvl <= 10) {
					images.style.backgroundImage = "url(arena1.jpg)";
				}
				if (lvl != 10 && lvl < 10) {
					m1.hp = (25 * lvl * lvl * lvl);
					monster_img.style.backgroundImage = monsters_1[getRandom()];
				}
				if (lvl != 10 && lvl > 10) {
					m1.hp = (25 * lvl * lvl * lvl);
					monster_img.style.backgroundImage = monsters_2[getRandom2()];
				}
			}
		}
	</script> 
</body>
</html>
